<!DOCTYPE html>
<html>
<head>
    <title>Airbnb clone</title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.ico">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo"></div>
    </header>

    <!-- Container -->
    <div class="container">
        <!-- Filter Section -->
        <section class="filters">
            <!-- Locations Filter -->
            <div class="locations">
                <h3>States</h3>
                <ul class="popover">
                    <li>
                        <h2>State Name</h2>
                        <ul>
                            <li>City 1</li>
                            <li>City 2</li>
                            <!-- More cities -->
                        </ul>
                    </li>
                    <!-- More states -->
                </ul>
            </div>

            <!-- Amenities Filter -->
            <div class="amenities">
                <h3>Amenities</h3>
                <ul class="popover">
                    <li>Amenity 1</li>
                    <li>Amenity 2</li>
                    <!-- More amenities -->
                </ul>
            </div>

            <button>Search</button>
        </section>
    </div>

    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
