<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Airbnb clone</title>
        <link rel="stylesheet" type="text/css" href="styles/4-common.css">
        <link rel="stylesheet" type="text/css" href="styles/3-header.css">
        <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
        <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
        <link rel="stylesheet" type="text/css" href="styles/7-places.css">
        <link rel="icon" href="images/icon.ico">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <div class="popover">
                        <ul>
                            <li><h2>Arizona:</h2>
                                <ul>
                                    <li>Tempe</li>
                                    <li>Gilbert</li>
                                </ul>
                            </li>
                            <li><h2>California:</h2>
                                <ul>
                                    <li>Pomona</li>
                                    <li>San Jose</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Parks, Swiming_pool...</h4>
                    <div class="popover">
                        <ul>
                            <li>Swiming_pool</li>
                            <li>Parks</li>
                            <li>Elevator</li>
                            <li>Modern_Kitchen</li>
                        </ul>
                    </div>
                </div>
                <button>Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                    <article><h2>My home</h2></article>
                    <article><h2>Tiny house</h2></article>
                    <article><h2>A suite</h2></article>
            </section>
        </div>
        <footer>Best School</footer>
    </body>
</html>
